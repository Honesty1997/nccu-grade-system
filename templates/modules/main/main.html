{% extends 'base/layout.html' %}
{% block main %}
    {% if user.is_student %}
    <p>Hi student</p>
    {% elif user.is_teacher %}
    <p>Hi professor</p>
    {% elif user.is_admin %}
    <p>Hi admin</p>
    {% endif %}

    <h5>Your Course List:</h5>
    {% for course in course_list %}
        {{ course.course_name }}
    {% endfor %}

{% endblock %}
