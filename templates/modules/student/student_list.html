{% extends 'base/layout.html' %}

{% block main %}
<h3>Student List</h3>
<ul class="collection">
    {% for student in student_list %}
    <li class="collection-item">
        <a href="{% url 'student:detail' student.pk %}">{{ student.name }}</a>
    </li>
    {% endfor %}
</ul>
{% include "components/paginator.html" %}
{% endblock %}
