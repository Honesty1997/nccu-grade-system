{% extends 'base/layout.html' %}
{% block button_header %}
    {% if user.is_admin %}
        <a href="{% url 'student:create' %}" class="btn" style="margin-right:5px;">新增學生</a>
    {% endif %}
{% endblock %}
{% block main %}
<ul class="collection">
    {% for student in student_list %}
    <li class="collection-item">
        <a href="{% url 'student:detail' student.pk %}">{{ student.name }}</a>
    </li>
    {% endfor %}
</ul>
{% include "components/paginator.html" %}
{% endblock %}
