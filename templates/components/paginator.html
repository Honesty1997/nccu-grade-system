<style>
    .pagination-wrapper {
        display: flex;
        justify-content: center;
    }
</style>
<section class="pagination-wrapper">
    <ul class="pagination">
        {% for page in paginator.page_range %}
            {% if page == page_obj.number %}
                <li class="active"><a href="{% url base_url %}?page={{ page }}">{{ page }}</a></li>
            {% else %}
                <li class="waves-effect"><a href="{% url base_url %}?page={{ page }}">{{ page }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</section>
